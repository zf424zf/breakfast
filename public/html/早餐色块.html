<script type="text/javascript">
	$(function(){
		var colorL = ["#0093db","#fb914a","#fded3f","#5eaf6d","#f361a0","#987dfc","#fbcdd6","#a0da55"];
		var len = colorL.length;
		var divA = $(".color-lump .row").find("div");
		var length = divA.length;
		console.log(divA);
		console.log(length);
		for(var j=0;j<length;j++){

	})
