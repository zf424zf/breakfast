<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>确认支付</title>
	<meta name="description" content="">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

	<!-- basic css&js -->

	<link rel="stylesheet" href="../static/dist/css/sm.min.css">
	<link rel="stylesheet" href="../static/dist/css/sm-extend.min.css">
	<link rel="stylesheet" href="../static/assets/css/style.css">

	<script src="../static/assets/js/zepto.min.js"></script>

</head>
<body>
<div class="page-group">
	<div class="page page-gray">
		<!--头部开始-->
		<header class="bar bar-nav">
			<a href="#" class="icon icon-left pull-left back_btn" onclick="history.back(-1)"></a>
			<h1 class="title">一起吃早餐</h1>
		</header>
		<!--头部结束-->
		<!--确认支付开始-->
		<div class="content">
			<div class="pay-cont">
				<div class="pay-detail">
					<div class="top">
						<h4>谢谢订购</h4>
						<p>本单30分钟内有效，请尽快支付，以免订完</p>
					</div>
					<div class="bottom">
						<p class="fl">早餐订单 #1234567890# </p>
						<p class="fr">￥27.50</p>
					</div>
				</div>
				<div class="list-block media-list">
					<h4>请选择支付方式</h4>
					<ul>
						<li>
							<label class="label-checkbox item-content">
								<div class="item-inner">
									<div class="item-pic"><img src="../static/images/zhifubao.png"></div>
									<div class="item-title-row">
										<div class="item-title">支付宝</div>
									</div>
								</div>
								<input type="checkbox" name="my-checkbox" checked="checked">
								<div class="item-media"><i class="icon icon-form-checkbox"></i></div>
							</label>
						</li>
						<li>
							<label class="label-checkbox item-content">
								<div class="item-inner">
									<div class="item-pic"><img src="../static/images/weixin.png"></div>
									<div class="item-title-row">
										<div class="item-title">微信支付</div>
									</div>
								</div>
								<input type="checkbox" name="my-checkbox" >
								<div class="item-media"><i class="icon icon-form-checkbox"></i></div>
							</label>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<a href="#" class="button button-big button-fill">确认支付</a>
				</div>
				<div class="pay-tips">
					<div class="fl">注：</div>
					<div class="fl">
						<p>成功支付后，凭订单的取餐码到取货点领取。</p>
						<p>本订单遵从<a href="#" target="_blank">《交易约定》</a> </p>
					</div>
				</div>
			</div>
		</div>
		<!--确认支付结束-->
	</div>
</div>
<script src="../static/dist/js/sm.min.js"></script>
<script src="../static/dist/js/sm-extend.min.js"></script>
</body>
</html>
